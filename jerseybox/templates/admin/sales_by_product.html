<!-- templates/admin/sales_by_product.html -->
{% extends "admin/base.html" %}

{% block content %}
    <div class="chart-container">
        <canvas id="salesChart"></canvas>
    </div>

    <script>
       var salesChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: productNames,
        datasets: [{
            label: 'Sales by Product',
            data: salesData,
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});

// Render the chart
salesChart.render();

    </script>
{% endblock %}
